{% extends 'base.html' %}

{% block title %}Usuário logado | {{ block.super }}{% endblock title %}

{% block content %}
	<div class="container">
		{% if user.is_authenticated %}
			<h3>Login efetuado com sucesso!</h3>
			<span class="link-logged"><a href="{% url 'campaign:createcampaign' %}">Crie sua campanha</a></span> ou <span class="link-logged"><a href="{% url 'campaign:listcampaign' %}">Faça uma doação</a></span>
		{% endif %}
{% endblock content %}
